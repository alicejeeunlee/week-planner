<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row text-center">
      <div class="column-full">
        <h1>
          Weekly Planner
        </h1>
      </div>
    </div>
    <div class="row text-center day-button">
      <div class="col-7">
        <button>Sunday</button>
      </div>
      <div class="col-7">
        <button>Monday</button>
      </div>
      <div class="col-7">
        <button>Tuesday</button>
      </div>
      <div class="col-7">
        <button>Wednesday</button>
      </div>
      <div class="col-7">
        <button>Thursday</button>
      </div>
      <div class="col-7">
        <button>Friday</button>
      </div>
      <div class="col-7">
        <button>Saturday</button>
      </div>
    </div>
    <div class="row text-center">
      <div class="column-full">
        <button class="entry-button">Add Entry</button>
        <h2>Scheduled Events for Monday</h2>
      </div>
    </div>
    <div class="row width-80 justify-center">
      <table class="column-full">
        <thead>
          <tr>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10:00</td>
            <td>Practice Algorithms</td>
          </tr>
          <tr>
            <td>12:00</td>
            <td>Go for a run</td>
          </tr>
          <tr>
            <td>1:00</td>
            <td>Play</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="modal-layout hidden">
      <div class="modal">
        <h1 class="text-center">Add Entry</h1>
        <select name="day-of-week" id="day">
          <option value="" selected="selected" disabled>Day of Week</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        <input type="time" id="time">
        <textarea placeholder="Description" rows="5" cols="20"></textarea>
        <div class="text-right display-flex">
          <button>SUBMIT</button>
        </div>
      </div>
    </div>


  </div>
  <script src="main.js"></script>
</body>
</html>
